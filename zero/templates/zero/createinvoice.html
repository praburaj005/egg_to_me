<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing App</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh; /* Make sure body takes full height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: orange;
            padding: 30px 0;
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        /* Form container styling */
        .form-container {
            background-color: #222;
            border: 2px solid orange;
            padding: 6px;
            width: 80%;  /* Ensure it's responsive */
            max-width: 600px;  /* Limit max width */
            margin: 20px auto;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        form p {
            text-align: left;  /* Align text for form labels */
            margin-bottom: 8px;
            width: 100%;
        }

        /* Styling for the input fields */
        form input, form select {
            padding: 8px;
            margin: 10px 0;
            border: 2px solid orange;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px;
            width: 80%;  /* Centering the input fields */
        }

        /* Buttons (Add More Product and Submit) alignment */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .button-container button {
            background-color: orange;
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            width: 100%;  /* Buttons take up full width of the container */
        }

        .button-container button:hover {
            background-color: #ff6a00;
        }

        /* Styling for the link buttons */
        .button-container a {
            width: 48%;
            text-align: center;
        }

        .button-container a button {
            background-color: orange;
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            width: 100%;
            text-decoration: none;
        }

        .button-container a button:hover {
            background-color: #ff6a00;
        }

        footer {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 0;
            position: relative; /* Changed to relative to prevent overlay issues */
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        footer a {
            color: orange;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #ff6a00;
        }

        /* Styling for the home button (top left) */
        .home-button {
            position: fixed;
            top: 10px;
            left: 20px;
            background-color: orange;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #ff6a00;
        }

        /* Styling for the logout button (top right) */
        .logout-button {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: orange;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #ff6a00;
        }

        /* Ensures page content is centered and adjusts for smaller screens */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }

            form input, form select {
                width: 90%;
            }

            form button {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            /* Buttons should stack on smaller screens */
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .button-container a button {
                width: 100%;
            }
        }
	 .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="{% url 'home' %}" class="home-button">Home</a>

    <!-- Logout Button -->
    <a href="#" class="logout-button">Logout</a>

    <h1>Add Products for Billing</h1>

    <!-- Form in a box -->
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
           

	    {% if error_message %}
    		<div class="error-message">
        		<p>{{ error_message }}</p>
    		</div>
{% endif %}
            <!-- Add More Product and Submit buttons as links -->
            <div class="button-container">
                <a href="{% url 'createinvoice' %}">
                    <button>Add More Product</button>
                </a>
                <a href="{% url 'print' %}">
                    <button type="button">Submit</button>
                </a>
            </div>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Your Billing App. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
