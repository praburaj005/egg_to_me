<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing App</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh; /* Make sure body takes full height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: orange;
            padding: 30px 0;
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #222;
            border: 2px solid orange;
            padding: 6px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form p {
            text-align: left;
            margin-bottom: 8px;
            width: 100%;
        }

        form input, form select {
            padding: 8px;
            margin: 10px 0;
            border: 2px solid orange;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        .invoice-id-row, .product-row, .quantity-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        .invoice-id-row div, .product-row div, .quantity-row div {
            width: 48%;
        }

        form button, .link-button {
            background-color: orange;
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin: 8px;
            width: 100%;  /* Ensure both buttons take up the full available width */
            text-align: center;
        }

        form button:hover, .link-button:hover {
            background-color: #ff6a00;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 6px;
            width: 100%;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        footer a {
            color: orange;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #ff6a00;
        }

        .home-button, .logout-button {
            position: fixed;
            top: 10px;
            background-color: orange;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .home-button:hover, .logout-button:hover {
            background-color: #ff6a00;
        }

        .home-button {
            left: 20px;
        }

        .logout-button {
            right: 20px;
        }

        /* Button styles for links */
        .link-button {
            display: inline-block; /* Make it behave like a button */
            background-color: orange;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            width: 100%;  /* Ensure it takes the full width like the button */
        }

        .link-button:hover {
            background-color: #ff6a00;
        }

        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }

            form input, form select {
                width: 80%;
            }

            form button, .link-button {
                width: 80%;  /* Make buttons smaller on mobile, but same width */
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="{% url 'home' %}" class="home-button">Home</a>


    <h1>Login To Use Features</h1>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
   	    {{ form.as_p }}
 
            <div class="button-container">
                <!-- Create Invoice Button -->
                <button type="submit">Login</button>

                <!-- Add Product Button (styled as a link) -->
                <a href="#" class="link-button">Signup</a>
            </div>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Your Billing App. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
