<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing App</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: orange;
            padding: 10px 0;
            font-size: 2.5em;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        /* Form container styling */
        .form-container {
            background-color: #222;
            border: 2px solid orange;
            padding: 20px;
            width: 80%;
            max-width: 900px; /* Limit max width */
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Centering form elements */
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form p {
            text-align: left;  /* Align text for form labels */
            margin-bottom: 10px;
            width: 100%;
        }

        form input, form select {
            width: 80%; /* Make form inputs and select boxes occupy most of the container */
            padding: 12px;
            margin: 10px 0;
            border: 2px solid orange;
            border-radius: 5px;
            font-size: 14px;
            background-color: #333;
            color: white;
        }

        form button {
            background-color: orange;
            color: white;
            cursor: pointer;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 48%; /* Make the button width fit the container */
        }

        form button:hover {
            background-color: #ff6a00;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            justify-content: space-between; /* Align buttons in a row */
            gap: 10px;  /* Space between buttons */
            width: 100%; /* Full width */
            margin-top: 20px;
        }

        footer {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: relative; /* Let footer follow content */
        }

        footer a {
            color: orange;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #ff6a00;
        }
    </style>
</head>
<body>

    <h1>Add Products for billings</h1>

    <!-- Form in a box -->
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Save & Add New and Submit Buttons -->
            <div class="button-container">
                <a href="{% url 'createinvoice' %}">
                    <button type="button">Save & Add New</button>
                </a>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Your Billing App. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>

</body>
</html>
